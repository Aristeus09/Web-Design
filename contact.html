<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Basketball Community</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top shadow">
        <div class="container">
            <a class="navbar-brand text-warning fw-bold" href="#">Basketball Community</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-hero d-flex align-items-center justify-content-center text-center text-white">
        <h1 class="fw-bold">Contact Us</h1>
    </div>

    <div class="container py-5 text-white">
        <p class="mt-2 text-center fs-5">Have questions? Want to join? Send us a message!</p>

        <form class="card p-4 bg-dark text-white shadow-lg mt-3 mx-auto" style="max-width: 550px;">
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Write your message..."></textarea>
            </div>

            <button class="btn btn-warning fw-bold w-100">Submit</button>
        </form>
    </div>

</body>
</html>
